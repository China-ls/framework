<!DOCTYPE html>
<html lang="en" data-ng-app="login">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expect" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="img/logo.png" mce_href="img/logo.png" rel="shortcut icon"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css" type="text/css"/>
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="../bower_components/simple-line-icons/css/simple-line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="../bower_components/nprogress/nprogress.css" type="text/css"/>
    <link rel="stylesheet" href="../bower_components/angularjs-toaster/toaster.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/font.css" type="text/css"/>
    <link rel="stylesheet" href="css/app.css" type="text/css">

</head>
<body ng-controller="LoginCtrl">

<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->


<div class="login" id="login">

    <div class="login-header">
        <img class="login-title" src="img/u40.png" width="500" height="48">
    </div>

    <!-- carousel -->
    <div class="login-carousel" set-ng-animate="false" style="height: 100%;">
        <carousel interval="imageListSlideInterval">
            <slide ng-repeat="row in imageList">
                <img ng-src="{{row}}" style="height:100%;margin: 0 auto;">
            </slide>
        </carousel>
    </div>
    <!-- / carousel -->

    <div class="login-wrapper">

        <div class=" ">
            <form class="wrapper bg-light-gray1-only b b-gray">
                <div class="m-b-xs">
                    <span class="m">
                        <img class="m-b-sm" src="img/login_logo.png" width="66" height="28"/>
                    </span>
                    <span class="login-form-title">智能环保运营平台</span>
                </div>
                <div class="form-group">
                    <div class="input-group m-b">
                        <span class="input-group-addon">
                            <i class="icon-envelope"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Email/用户名/手机号">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group m-b">
                        <span class="input-group-addon">
                            <i class="icon-lock"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="img-full btn btn-info btn-lg">登录</button>
                </div>
                <div class="form-group">
                    <span class="powered-by">Powered by Infinite Tech</span>
                    <span class="pull-right">
                        <div class="checkbox">
                            <label class="i-checks">
                                <input type="checkbox"><i></i> 记住密码
                            </label>
                        </div>
                    </span>
                </div>
            </form>
        </div>

    </div>

</div>

</body>

<!-- jQuery -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>

<!-- Angular -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>


<script src="../bower_components/angularjs-toaster/toaster.min.js"></script>

<script type="text/javascript">
    angular.module('login', [
        "toaster",
        'ui.bootstrap'
    ]).controller('LoginCtrl', ['$scope', function ($scope) {
        $scope.imageListSlideInterval = 10000;
        $scope.imageList = [
            'img/u9.png',
            'img/u7.png',
            'img/u5.png'
        ];
    }])
    ;
</script>
</html>
