    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" type="text/css"/>

<body ng-controller="AppCtrl">


<div class="bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-animate"
     style="width: 78px;"
     ng-class="{'bootstrap-switch-on' : onoff, 'bootstrap-switch-off': !onoff, 'bootstrap-switch-readonly' : disable}"
     ng-click="changeOnoff(disable)">
    <div class="bootstrap-switch-container" style="width: 114px;"
         ng-style="{'margin-left' : onoff ? 0: -38 }">
        <span class="bootstrap-switch-handle-on bootstrap-switch-primary" style="width: 38px;">开</span><span class="bootstrap-switch-label" style="width: 38px;"><i class="fa fa-spinner fa-spin"></i></span><span class="bootstrap-switch-handle-off bootstrap-switch-warning" style="width: 38px;">关</span>
    </div>
</div>

<br>
<br>
<br>
<br>

<div class="bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-off bootstrap-switch-animate" style="width: 78px;">
    <div class="bootstrap-switch-container" style="width: 114px; margin-left: -38px;">
        <span class="bootstrap-switch-handle-on bootstrap-switch-primary" style="width: 38px;">开</span><span class="bootstrap-switch-label" style="width: 38px;"><i class="fa fa-spinner fa-spin"></i></span><span class="bootstrap-switch-handle-off bootstrap-switch-warning" style="width: 38px;">关</span>
    </div>
</div>





</body>

<script src="../bower_components/angular-touch/angular-touch.js"></script>
<script src="../bower_components/angularjs-slider/dist/rzslider.js"></script>
<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
<script src="../bower_components/angular-material/angular-material.min.js"></script>

<script type="text/javascript">
    var app = angular.module('app', ['ngAria', 'ngMaterial', 'rzModule']);
    app.config(['$mdAriaProvider', function ($mdAriaProvider) {
        // Globally disables all ARIA warnings.
        $mdAriaProvider.disableWarnings();
    }]);
    app.controller('AppCtrl', ['$scope', function ($scope) {
        $scope.onoff = true;
        $scope.disable = false;
        $scope.changeOnoff = function (disable) {
            if (disable) {
                return;
            }
            $scope.onoff = !$scope.onoff;
            $scope.disable = !$scope.disable;
            console.warn($scope.onoff);
        };

        $scope.compTypeName = [
            {name: 'analog_sensor', dn: '数字输入量'},
            {name: 'camera_controller', dn: '摄像机'},
            {name: 'cardreader_sensor', dn: '考勤机'},
            {name: 'electricmeter_sensor', dn: '电表'},
            {name: 'flowmeter_sensor', dn: '流量计'},
            {name: 'onboard_controller', dn: '继电器开关'},
            {name: 'status_sensor', dn: '状态输入量'},
            {name: 'plc_controller', dn: 'PLC'}
        ];
        $scope.instance_options = {
            analog_sensor: [4101, 4102, 4103],
            camera_controller: [3],
            cardreader_sensor: [4100],
            electricmeter_sensor: [4099],
            flowmeter_sensor: [4098],
            onboard_controller: [4101, 4102, 4103],
            status_sensor: [4104, 4105, 4106, 4107],
            plc_controller:[]
        };
        $scope.category_options = {
            analog_sensor: [0, 2, 3],
            camera_controller: [0],
            cardreader_sensor: [0],
            electricmeter_sensor: [0],
            flowmeter_sensor: [0],
            onboard_controller: [1],
            status_sensor: [0, 2, 3],
            plc_controller:[1]
        };
        $scope.componentType = [
            {
                name: 'analog_sensor',
                dn: '数字输入量',
                instance_options: [4101, 4102, 4103],
                categroy: 2,
                categroy_options: [0, 2, 3]
            },
            {name: 'camera_controller', dn: '摄像机', instance_options: [3], categroy: 0, categroy_options: [0]},
            {name: 'cardreader_sensor', dn: '考勤机', instance_options: [4100], categroy: 0, categroy_options: [0]},
            {name: 'electricmeter_sensor', dn: '电表', instance_options: [4099], categroy: 0, categroy_options: [0]},
            {name: 'flowmeter_sensor', dn: '流量计', instance_options: [4098], categroy: 0, categroy_options: [0]},
            {
                name: 'onboard_controller',
                dn: '继电器开关',
                instance_options: [4101, 4102, 4103],
                categroy: 1,
                categroy_options: [1]
            },
            {
                name: 'status_sensor',
                dn: '状态输入量',
                instance_options: [4104, 4105, 4106, 4107],
                categroy: 2,
                categroy_options: [0, 2, 3]
            },
            {name: 'plc_controller', dn: 'PLC', instance_options: [], categroy: 1, categroy_options: [1]}
        ];
        $scope.onTypeChanage = function (comp) {
            comp.instance_type = $scope.instance_options[comp.type][0];
            comp.categroy = $scope.category_options[comp.type][0];
        };
    }]);
</script>
