<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expect" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="img/logo.png" mce_href="img/logo.png" rel="shortcut icon"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css" type="text/css"/>
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="../bower_components/simple-line-icons/css/simple-line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="../bower_components/nprogress/nprogress.css" type="text/css"/>
    <link rel="stylesheet" href="../bower_components/angularjs-toaster/toaster.min.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/angularjs-slider/dist/rzslider.css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="css/font.css" type="text/css"/>
    <link rel="stylesheet" href="css/app.css" type="text/css">

</head>
<body ng-controller="AppCtrl">

<div class="wrapper">
    <h3>TimeLine</h3>

    <div>
        <rzslider rz-slider-model="slider.value"
                  rz-slider-options="slider.options">
        </rzslider>
    </div>

    <md-content style="margin: 16px; padding:16px">

        <h3>
            RGB <span
                ng-attr-style="border: 1px solid #333; background: rgb({{color.red}},{{color.green}},{{color.blue}})">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </h3>

        <md-slider-container>
            <span>R</span>
            <md-slider flex min="0" max="255" ng-model="color.red" aria-label="red" id="red-slider">
            </md-slider>
            <md-input-container>
                <input flex type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider">
            </md-input-container>
        </md-slider-container>

        <md-slider-container>
            <span>G</span>
            <md-slider flex ng-model="color.green" min="0" max="255" aria-label="green" id="green-slider"
                       class="md-accent">
            </md-slider>
            <md-input-container>
                <input flex type="number" ng-model="color.green" aria-label="green" aria-controls="green-slider">
            </md-input-container>
        </md-slider-container>

        <md-slider-container>
            <span class="md-body-1">B</span>
            <md-slider flex ng-model="color.blue" min="0" max="255" aria-label="blue" id="blue-slider"
                       class="md-primary">
            </md-slider>
            <md-input-container>
                <input flex type="number" ng-model="color.blue" aria-label="blue" aria-controls="blue-slider">
            </md-input-container>
        </md-slider-container>

        <div style="margin-top: 50px;"></div>

        <h3>Rating: {{rating}}/5 - demo of theming classes</h3>
        <div layout>
            <div flex="10" layout layout-align="center center">
                <span class="md-body-1">default</span>
            </div>
            <md-slider flex md-discrete ng-model="rating1" step="1" min="1" max="5" aria-label="rating">
            </md-slider>
        </div>
        <div layout>
            <div flex="10" layout layout-align="center center">
                <span class="md-body-1">md-warn</span>
            </div>
            <md-slider flex class="md-warn" md-discrete ng-model="rating2" step="1" min="1" max="5" aria-label="rating">
            </md-slider>
        </div>
        <div layout>
            <div flex="10" layout layout-align="center center">
                <span class="md-body-1">md-primary</span>
            </div>
            <md-slider flex class="md-primary" md-discrete ng-model="rating3" step="1" min="1" max="5"
                       aria-label="rating">
            </md-slider>
        </div>

        <div style="margin-top: 50px;"></div>

        <h3>Disabled</h3>
        <md-slider-container ng-disabled="isDisabled">
            <md-icon md-svg-icon="device:brightness-low"></md-icon>
            <md-slider ng-model="disabled1" aria-label="Disabled 1" flex md-discrete ng-readonly="readonly"></md-slider>

            <md-input-container>
                <input flex type="number" ng-model="disabled1" aria-label="green" aria-controls="green-slider">
            </md-input-container>
        </md-slider-container>
        <md-checkbox ng-model="isDisabled">Is disabled</md-checkbox>
        <md-slider ng-model="disabled2" ng-disabled="true" aria-label="Disabled 2"></md-slider>

        <div style="margin-top: 50px;"></div>

        <h3>Disabled, Discrete, Read Only</h3>
        <md-slider ng-model="disabled2" ng-disabled="true" step="3" md-discrete min="0" max="10"
                   aria-label="Disabled discrete 2"></md-slider>
        <md-slider ng-model="disabled3" ng-disabled="true" step="10" md-discrete aria-label="Disabled discrete 3"
                   ng-readonly="readonly"></md-slider>
        <md-checkbox ng-model="readonly">Read only</md-checkbox>

        <div style="margin-top: 50px;"></div>
        <h3>Invert</h3>
        <md-slider-container>
            <div flex="10" layout layout-align="center center">
                <span class="md-body-1">Regular</span>
            </div>
            <md-slider ng-model="invert" min="0" max="100" aria-label="regular slider"></md-slider>

            <md-input-container>
                <input flex type="number" ng-model="invert" aria-label="regular-slider">
            </md-input-container>
        </md-slider-container>
        <md-slider-container>
            <div flex="10" layout layout-align="center center">
                <span class="md-body-1">Invert</span>
            </div>
            <md-slider md-invert ng-model="invert" min="0" max="100" aria-label="invertd slider"></md-slider>

            <md-input-container>
                <input flex type="number" ng-model="invert" aria-label="invert-slider">
            </md-input-container>
        </md-slider-container>

    </md-content>
</div>

</body>

<!-- jQuery -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>

<!-- Angular -->
<script src="../bower_components/angular/angular.js"></script>

<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-cookies/angular-cookies.js"></script>
<script src="../bower_components/angular-resource/angular-resource.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="../bower_components/angular-touch/angular-touch.js"></script>
<script src="../bower_components/angularjs-slider/dist/rzslider.js"></script>
<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
<script src="../bower_components/angular-material/angular-material.min.js"></script>

<script type="text/javascript">
    var app = angular.module('app', ['ngAria', 'ngMaterial', 'rzModule']);
    app.config(['$mdAriaProvider', function ($mdAriaProvider) {
        // Globally disables all ARIA warnings.
        $mdAriaProvider.disableWarnings();
    }]);
    app.controller('AppCtrl', ['$scope', function ($scope) {
        $scope.priceSlider = 150;

        $scope.timeArray = ['2016-09-12', '2016-09-13', '2016-09-14', '2016-09-15', '2016-09-16'];

        $scope.slider = {
            value: 0,
            options: {
                floor: 0,
                ceil: 3,
                translate: function (value) {
                    return $scope.timeArray[value];
                }
            }
        };
    }]);
</script>

<!-- Lazy loading -->
</html>
