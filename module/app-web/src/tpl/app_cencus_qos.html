<div class="wrapper" ng-controller="CencusTabQosCtrl">
    <div class="panel panel-default">

        <div class="panel-heading">

            <form class="form-inline" role="form">
                <div class="form-group">
                    <label for="deviceType">站点类型：</label>
                    <select id="deviceType" class="form-control">
                        <option value="">全部</option>
                        <option value="A">A类站点</option>
                        <option value="B">B类站点</option>
                        <option value="C">C类站点</option>
                    </select>
                </div>
                <div class="form-group m-l no-m-xs">
                    <label for="deviceStatus">在线/离线：</label>
                    <select id="deviceStatus" class="form-control">
                        <option value="">全部</option>
                        <option value="1">在线</option>
                        <option value="2">离线</option>
                    </select>
                </div>
                <button type="button" class="btn btn-info btn-sm w-xs m-l no-m-xs">查询</button>
                <button type="button" class="btn btn-success btn-sm w-xs m-l no-m-xs">输出报表</button>
            </form>

        </div>

        <div class="panel-body">
            <table st-table="rowCollectionBasic" class="table table-bordered table-striped tb-border">
                <thead>
                <tr>
                    <th>站点名称</th>
                    <th>站点状态</th>
                    <th>在线/离线</th>
                    <th>通信信号强度dBm</th>
                    <th>近30天联网率</th>
                    <th>网关最后在线时间</th>
                    <th>流量数据最新时间</th>
                    <th>动力设备运行最新时间</th>
                    <th>最新图像抓拍时间</th>
                    <th>最近一次巡检时间</th>
                    <th>电控箱温度(度)</th>
                    <th>电控箱湿度(RH)</th>
                    <th>所属机构</th>
                    <th>站点类型</th>
                    <th>日处水能力(吨)</th>
                    <th>投产时间</th>
                </tr>
                </thead>
                <tbody>
                <tr class="success" ng-repeat="row in device" st-select-row="row">
                    <td>{{row.name}}</td>
                    <td>{{row.type}}</td>
                    <td>{{row.dayHandler}}</td>
                    <td>{{row.content}}</td>
                    <td>{{row.time}}</td>
                    <td>{{row.leading}}</td>
                    <td>{{row.phone}}</td>
                    <td>{{row.twon}}</td>
                    <td>{{row.city}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
