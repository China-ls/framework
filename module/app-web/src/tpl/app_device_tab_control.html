<div class="wrapper">
    <!-- 网络请求动画 -->
    <div cg-busy="{promise:loadDataPromise,message:'数据加载中...'}"></div>

    <table st-table="rowCollectionBasic" class="table table-bordered table-striped tb-border">
        <thead>
        <tr>
            <th>序号</th>
            <th>设备名称</th>
            <th>当前状态</th>
            <th>当日运行时间</th>
            <th>当月运行时间</th>
            <th>远程控制</th>
        </tr>
        </thead>
        <tbody>
        <tr class="success" ng-repeat="row in sensor.components"
            st-select-row="row" ng-if="row.isControl && row.type != 'status_sensor' ">
            <td>{{row.comp_id}}</td>
            <td>{{row.name}}</td>
            <td>
                <img src="img/i_comp_7.png" width="22" ng-if="row.type == 'camera_controller'">
                <img src="img/i_comp_4.png" width="22" ng-if="(row.type == 'electricmeter_sensor' || row.type == 'flowmeter_sensor')">
                <img src="img/i_comp_6.png" width="22" ng-if="(row.type == 'cardreader_sensor')">
                <img src="img/i_comp_2.png" width="22" ng-if="(row.type == 'onboard_controller' || row.type == 'plc_controller')">
                <!--<i class="sprite"-->
                   <!--ng-class="{-->
                           <!--'sprite-u709' : (row.type == 'camera_controller'),-->
                           <!--'sprite-u564' : (row.type == 'electricmeter_sensor' || row.type == 'flowmeter_sensor'),-->
                           <!--'sprite-u719' : (row.type == 'cardreader_sensor'),-->
                           <!--'sprite-u628' : (row.type == 'onboard_controller' || row.type == 'plc_controller')-->
                           <!--}"-->
                   <!--style="width: 32px;display: inline-block;"-->
                <!--&gt;</i>-->
                <span ng-if="row.status === 'NORMAL'">
                    正常
                </span>
                <span ng-if="row.status != 'NORMAL'">
                    异常
                </span>
            </td>
            <td></td>
            <td></td>
            <td>
                <input
                        bs-switch
                        ng-model="row.onoff"
                        type="checkbox"
                        switch-off-color="warning"
                        switch-label="{{row.label}}"
                        switch-readonly="{{ row.discontrol }}"
                        switch-on-text="开"
                        switch-off-text="关"
                        switch-change="onControl(row)">

                <!--<label class="i-switch">-->
                    <!--<input type="checkbox" ng-checked="row.data.onoff">-->
                    <!--<i>开管</i>-->
                <!--</label>-->
            </td>
        </tr>
        </tbody>
    </table>
