<div ng-controller="EmployeeAddCtrl" class="wrapper-sm">
    <div class="panel">
        <!-- 人员表 -->
        <div class="panel-body">

            <!-- 网络请求动画 -->
            <div cg-busy="{promise:loadDataPromise,message:'数据加载中...'}"></div>
            <!-- 网络请求动画 -->

            <form class="form-horizontal form-validation">
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="padder-xs-v text-danger">*</span> 员工工号：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               placeholder="请输入员工工号"
                               ng-model="user.number"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="padder-xs-v text-danger">*</span> 登录帐号：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               placeholder="请输入登录帐号（4-20位）"
                               ng-model="user.username"
                               ng-minlength="4"
                               ng-maxlength="20"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="padder-xs-v text-danger">*</span> 登录密码：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="请输入登录密码（至少6位）"
                               ng-model="user.password" required minlength="6">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="padder-xs-v text-danger">*</span> 姓名：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="请输入姓名"
                               ng-model="user.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">住址：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               placeholder="请输入住址" ng-model="user.address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮政编码：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               placeholder="请输入邮政编码" ng-model="user.postalcode">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="padder-xs-v text-danger">*</span> 性别：</label>
                    <div class="col-sm-10">
                        <select class="form-control"
                                ng-model="user.sex"
                                required>
                            <option value="">请选择性别</option>
                            <option value="1" ng-selected="user.sex == 1">男</option>
                            <option value="2" ng-selected="user.sex == 2">女</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">生日：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               placeholder="请输入生日（格式为 2009-09-09 或者 2009-9-9）"
                               ng-model="user.birthday" ng-pattern="/^[0-9]{4}-[0-9]{1,2}-[0-9]{1,2}$/">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">电话：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="请输入电话" ng-model="user.tel">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="请输入手机" ng-model="user.phone">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">电子邮箱：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="请输入电子邮箱" ng-model="user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">排序号：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="请输入排序号" ng-model="user.sort">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="padder-xs-v text-danger">*</span> 状态：</label>
                    <div class="col-sm-10">
                        <select class="form-control"
                                ng-model="user.status"
                                ng-required="true">
                            <option value="">请选择帐号状态</option>
                            <option value="1" ng-selected="user.status == 1">正常</option>
                            <option value="2" ng-selected="user.status == 2">禁用</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">区域归属：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="请输入区域归属"
                               ng-model="user.departmentName">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2">
                        <button type="button" class="btn btn-success" ng-click="submit()">
                            保存
                        </button>
                    </div>
                </div>
            </form>

        </div>
        <!-- 人员表 -->

    </div>
</div>
