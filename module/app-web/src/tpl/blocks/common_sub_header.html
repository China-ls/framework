<div class="sub-header-wrap">
    <a ui-sref="{{app.subHeader.goBackSref}}"
       class="pull-left btn btn-xs btn-gray-dark w-xxs btn-goback"
       tooltip="Back"
       href="{{app.subHeader.goBackHref}}"
       ng-class="{'hide':app.subHeader.goBackHide}"
    >
        <i class="fa fa-long-arrow-left"></i>
    </a>
    <div class="sub-title-wrap text-center" >
        <span class="text-lg inline content-title">{{app.subHeader.contentTitle}}</span>
    </div>
</div>
