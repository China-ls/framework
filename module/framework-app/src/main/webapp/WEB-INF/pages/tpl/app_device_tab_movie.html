<!--视频监控-->
<div class="padder-sm m-b-md">
    <div class="panel panel-default">
        <div class="row pd5">
            <!-- 网络请求动画 -->
            <div cg-busy="{promise:loadDataPromise,message:'数据加载中...'}"></div>
            <!-- 网络请求动画 -->

            <div class="col-sm-9 col-lg-9 wrapper-md">
                <div>
                    <form class="form-inline" role="form">
                        <div class="form-group m-l no-m-xs">
                            <label for="startTime">起止时间：</label>
                            <input id="startTime" class="form-control" type="date" ng-model="startDate">
                        </div>
                        <div class="form-group">
                            <label for="endTime">&nbsp;&nbsp;--&nbsp;&nbsp;</label>
                            <input id="endTime" class="form-control" type="date" ng-model="endDate">
                        </div>
                        <button type="button" class="btn btn-info btn-sm w-xs m-l no-m-xs" ng-click="loadImageData()">
                            查询
                        </button>
                    </form>

                    <rzslider rz-slider-model="slider.index"
                              rz-slider-options="slider.options">
                    </rzslider>
                </div>

                <!-- carousel -->
                <div class="panel b-a" set-ng-animate="false">
                    <carousel interval="imageListSlideInterval">
                        <slide ng-repeat="slide in imageList" active="slide.active">
                            <span>{{slide.time}}</span>
                            <img ng-if="slide.dataType == 0" ng-src="{{imageUrl + slide._id}}" class="img-full">
                            <img ng-if="slide.dataType == 1" ng-src="{{slide.image}}" class="img-full">
                        </slide>
                    </carousel>
                </div>
                <!-- / carousel -->
            </div>

            <div class="col-sm-3 col-lg-3">

                <p class="item dash-border-right b-b-dashed b-success m-md text-center">
                    <span class="inline w-xs"
                          style="font-weight: 700;font-style: normal;font-size: 15px;color: #009933;">
                        照片信息
                    </span>
                </p>
                <p class="item dash-border-right b-b-dashed b-success m-md">
                    <span class="inline w-xs">拍摄时间：</span>
                    <span class="cb">{{imageList[imageactive].time}}</span>
                </p>
                <p class="item dash-border-right b-b-dashed b-success m-md">
                    <span class="inline w-xs">拍摄类型：</span>
                    <span class="cb">
                        <span ng-if="imageList[imageactive].trigger_type === 0">定时抓拍</span>
                        <span ng-if="imageList[imageactive].trigger_type === 1">远程抓拍</span>
                        <span ng-if="imageList[imageactive].trigger_type === 2">触发抓拍</span>
                    </span>
                </p>
                <p class="item dash-border-right b-b-dashed b-success m-md">
                    <span class="inline w-xs">设备编号：</span>
                    <span class="cb">{{imageList[imageactive].image_id}}</span>
                </p>

                <button ng-click="takepick()" class="img-full btn btn-success btn-addon">
                    <i ng-show="isTakingPick" class="fa fa-spinner fa-spin" style="background-color: transparent;"></i>
                    拍照
                </button>
            </div>

        </div>
    </div>
</div>
<!--视频监控-->
