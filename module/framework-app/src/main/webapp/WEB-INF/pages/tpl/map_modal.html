<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
    <h3 class="modal-title"  style="color: #f40;">{{device.name}}</h3>
</div>
<div class="modal-body">

    <div class="row">

        <div class="col-xs-6">
            <img class="img-full" ng-src="img/{{device.sensor_id}}.jpg" >
        </div>
        <div class="col-xs-6">
            <div><span class="inline w-xs">设备状态：</span><span>正常</span></div>
            <div><span class="inline w-xs">设备描述：</span><span>{{device.desc}}</span></div>
            <div><span class="inline w-xs">今日处水量：</span><span>{{device.csl}} 吨</span></div>
            <div><span class="inline w-xs">经度：</span><span>{{device.latitude}}</span></div>
            <div><span class="inline w-xs">纬度：</span><span>{{device.longitude}}</span></div>
            <div><span class="inline w-xs">瞬时流量：</span><span>{{device.flowmeter_data.instant}} H/L</span></div>
            <div><span class="inline w-xs">累计流量：</span><span>{{device.flowmeter_data.positive_total}} 吨</span></div>
            <div><span class="inline w-xs">更新时间：</span><span>{{device.flowmeter_data.time}}</span></div>
        </div>
    </div>
</div>
