<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">

    <!-- 网络请求动画 -->
    <div cg-busy="{promise:submitPromise,message:'数据保存中...'}"></div>
    <!-- 网络请求动画 -->

    <form class="bs-example form-horizontal">
        <div class="form-group">
            <label class="col-lg-2 control-label">名字：</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="请输入节点名字" ng-model="node.name">
                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">负责人：</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="请输入负责人" ng-model="node.leading">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">地址：</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="请输入详细地址" ng-model="node.address">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12">
                <button type="button" class="btn btn-success img-full" ng-click="submit()">
                    保存
                </button>
            </div>
        </div>
    </form>

</div>
